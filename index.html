<body>
    <div id="slide">
        <ul>
            <li>やばいよなあ、本気になるって。帰ってきて、椎名が連載が決まったって聞いたとき、自分が否定されているような気がした。心がくじけそうだった。本気だったから。後悔からも、悔しさからも、逃げも隠れも出来なかった。でも、だったら簡単なんだ。やるしかない！ この気持ちをぬぐうにはやるしかない！ ダメでもダメでもやるしかない！</li>
            <li>ただがむしゃらに、ひたすら前に進んでた。やりたい事をやり続けていた。そして気が付くとこの年になってた。それだけさ。</li>
            <li>世の中に不満があるなら自分を変えろ！それが嫌なら、耳と目を閉じ、口をつぐんで孤独に暮らせ！</li>
        </ul>
    </div>
